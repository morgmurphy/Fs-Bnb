<ion-header>
  <ion-toolbar>
    <ion-title>Explore</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
    <div *ngFor="let listing of listings" (click)="findPropertyById(listing.id)">
      <ion-card align = "center">
        <ion-slides pager = "true">
          <ion-slide *ngFor = "let img of listing.imgUrl">
              <img src={{img}} />
          </ion-slide>
        </ion-slides>
        <h2><b>{{listing.name}}</b></h2> <br>
        {{listing.location}}<br>
        <!-- {{listing.description}}<br>
        R{{listing.price}}/night <br> -->
      </ion-card>
    </div>
  
    <br>
  
    <!-- <ion-button class="btn btn-primary" (click)="showHideListings()">Show/Hide Listings</ion-button> -->
    <br>
    <ion-button (click)="navToTrips()"> Trips</ion-button>
    <ion-button (click)="navToInbox()"> Inbox</ion-button>
    <ion-button (click)="navToProfile()"> Profile</ion-button>
  
  </ion-content>
