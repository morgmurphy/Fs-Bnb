<ion-header>
  <ion-toolbar>
    <ion-title> Listing Details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="explore"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-card align = "center">
    <ion-slides pager = "true">
        <ion-slide>
            <img src={{listing?.imgUrl}} />
        </ion-slide>
      </ion-slides>
  <h2>{{listing?.name}}</h2> <br>
  {{listing?.location}} <br>
  {{listing?.description}}<br>
  R{{listing?.price}}/night<br>
  <ion-button (click)="bookNow()"> Book Now</ion-button>
</ion-card>
<ion-content>

</ion-content>
