<h3>Listings</h3>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Listing Id</th>
        <th>Provider Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Location</th>
        <th>Price (R per night)</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-row" *ngFor="let listing of listings">
        <td>{{listing.id}}</td>
        <td>{{listing.providerId}}</td>
        <td>{{listing.name}}</td>
        <td>{{listing.description}}</td>
        <td>{{listing.location}}</td>
        <td>{{listing.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
